---
- name: Add sni proxy domains to /etc/hosts
  become: true
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item.domain }} # Auto generated by etc-hosts role$'
    line: "{{ hostvars[groups['servers'].0].ipv4_address }} {{ item.domain }} # Auto generated by etc-hosts role"
    state: present
  with_items: "{{ sni_proxy_domains }}"
